<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

<h1>Option Details</h1>
<table>
    <thead>
        <tr><th>E</th>
            <th>Buy/Sell</th>
            <th>Symbol</th>
            <th>Strike</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Badly Estimated Total</th>
            <th>Expiration</th>
        </tr>
    </thead>
    <tbody id="orderDetails"></tbody>
</table>
<style>
    .clickToOrder {
        cursor: pointer;
    }
    .clickToOrder:hover {
        background-color: #f2f2f2;
    }
    .clickToOrder td {
        padding: 8px;
    }
</style>
</body>
</html>
